<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- JSP 액션 태그
	: 어떤 동작이 일어나는 시점에
	 페이지 간의 제어 이동 사용
	 
	 ex) include, forward, plug-in...
 -->

<!-- include action tag
	: 다른 페이지를 현재 페이지 포함
	: 처리 결과 포함 (**)
	: 스크립트 부분은 값으로 대체된 상태로 들고 옴
	
	<jsp:include page="로컬URL" flush="true"/>
	
	flush="true"
	: 현재 페이지가 지금까지 버퍼에 저장한 내용을 출력하고
	포함될 페이지의 처리 결과 삽입

 -->
<h1>Include Action Tag</h1>
<form method="get" action="08_includeTag1.jsp">
이름 : <input type="text" name="name"><br/>
담당자 이메일: <input type="email" name="adminEmail"><br/>
<input type="submit" value="sent">
</form>
</body>
</html>
