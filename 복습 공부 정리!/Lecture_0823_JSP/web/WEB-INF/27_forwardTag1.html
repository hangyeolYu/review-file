<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  forward action tag
  :다른페이지로 이동될때 사용하는 태그
  :jsp 페이지 내에서 forward 를 만나면
  기존 jsp 페이지의 모든 내용을 버림
  forward 태그가 지정한 페이지로 이동

  ex)사용자가 입력한 값에 따라 여러 페이지로 이동
  foward vs include
  forward: 페이지 전환 (제어권 넘어감 )
  include : 페이지 포함
  (기존 페이지에 결과 반환해서 출력)

  -->

<h1>Forward Tag Example</h1>
<form method="post" action="28_forwardTag1_1.jsp">
  아이디 : <input name="id"><br>
  패스워드 : <input type="password" name="pwd"> <br>
  <input type="submit" value="제출">




</form>


</body>
</html>
