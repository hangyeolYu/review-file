<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--액션 태그
: 어떤 동작이 일어나는 시점에
페이지 간의 제어 이동 사용

ex) include, forward , plug-in...

include action tag
:다른페이지를 현재 페이지 포함하는 include 와는 다르게
:처리 결과만 포함 (**)

<jsp:include page = "로컬 URL" flush="true"/>
flush = "true"
:현재 페이지가 지금까지 버퍼에 저장한 내용을 출력하고
포함될 페이지의 처리 결과 삽입
-->

<h1>Include Action Tag</h1>
<form method="post" action="23_includeTag1.jsp">

    이름 : <input type="text" name="name"><br>
    담장자 이메일 : <input type="email" name="adminEmail"><br>
    <input type="submit" value="sent">
</form>
</body>
</html>
